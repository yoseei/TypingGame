<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="new-body">
    <div id="header">
      <h1><a href="index.html">TypingDam</a></h1>
      <ul>
        <li><a href="login.html">ログイン</a></li>
        <li><a href="#">新規登録</a></li>
      </ul>
    </div>

    <div class="new-wrapper">
      <div class="form-wrapper">
        <h1>新規登録</h1>
        <form>
          <div class="form-item">
            <label for="name"></label>
            <input type="name" name="name" required="required" placeholder="ユーザーネーム"></input>
          </div>
          <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="パスワード"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign In" value="登録"></input>
          </div>
        </form>
        <div class="form-footer">
          <!-- <p><a href="#">Create an account</a></p>
          <p><a href="#">Forgot password?</a></p> -->
        </div>
      </div>
    </div>

    <div id="footer">©2021 Y.K</div>

    <div id="stalker"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
